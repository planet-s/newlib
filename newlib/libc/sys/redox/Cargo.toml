[package]
name = "newlib_redox"
version = "0.1.0"

[lib]
name = "newlib_redox"
crate-type = ["staticlib"]

[profile.release]
panic = "abort"

[dependencies]
byteorder = { version = "1", default-features = false }
libc = { git = "https://github.com/redox-os/liblibc", default-features = false }
redox_syscall = "0.1"
redox_termios = "0.1"
